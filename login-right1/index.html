<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agurkas Radio - Klausykis Gyvai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .radio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .radio-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .radio-card:hover {
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 50px;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-label {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<h1>ü•í Agurkas Radio - Klausykis Gyvai üìª</h1>

<div class="radio-container">
    <!-- ZIP FM Radio -->
    <div class="radio-card">
        <h2>ZIP FM - Gyvai</h2>
        <button class="btn" id="playBtn" onclick="playZIP()">üéµ Paleisti ZIP FM</button>
        <button class="btn hidden" id="stopBtn" onclick="stopZIP()">‚èπÔ∏è Sustabdyti ZIP FM</button>
        <audio id="zipRadio" src="https://stream1.zipfm.lt/zipfm128.mp3" controls hidden></audio>

        <!-- Volume Control -->
        <div class="volume-container">
            <label class="volume-label" for="volume">üîä Garsas:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        </div>
    </div>
</div>

<div class="footer">
    <p>‚ÑπÔ∏è <strong>Apie mus:</strong> Agurkas Radio - geriausios dainos i≈° Lietuvos ir viso pasaulio! </p>
    <p>¬© 2025 Agurkas Radio. Visos teisƒós saugomos.</p>
</div>

<script>
    const zipRadio = document.getElementById('zipRadio');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');

    function playZIP() {
        zipRadio.play();
        playBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
    }

    function stopZIP() {
        zipRadio.pause();
        zipRadio.currentTime = 0;
        playBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
    }

    function setVolume() {
        zipRadio.volume = document.getElementById('volume').value;
    }

    // Automatically update play/stop button visibility
    zipRadio.addEventListener('play', () => {
        playBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
    });

    zipRadio.addEventListener('pause', () => {
        playBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
    });
</script>

</body>
</html>
